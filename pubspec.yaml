name: sunapsis_conference18
description: App for sunapsis Conference 2018, made with Flutter. App provides schedule or the entire conference.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.8.0
  firebase_auth: ^0.5.20
  rxdart: ^0.18.1
  url_launcher: ^3.0.3

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  mockito: ^3.0.0


flutter:
  uses-material-design: true
  assets:
    - res/sunapsislogo.png
    - res/splashscreen.jpg
    - res/avatar_placeholder.png
